  <script type="text/javascript">
    // hack.js
    if (!Array.prototype.shuffle) {
      Array.prototype.shuffle = function () {
        for (var j, x, i = this.length; i; j = parseInt(Math.random() * i), x = this[--i], this[i] = this[j], this[j] =
          x);
        return this;
      };
    }

    // speak.js
    var tts = {};
    tts.say = function (text, rate) {
      var lang = "zh-CN";
      var voice = window.speechSynthesis.getVoices().filter(function (voice) {
        return voice.lang === lang;
      })[0]

      var utterance = new SpeechSynthesisUtterance();
      utterance.voice = voice;
      utterance.lang = lang;
      utterance.text = text;
      utterance.rate = rate || 1.0;
      window.speechSynthesis.speak(utterance);
    }


    // _dictate.js
    var dictate = function (words, options, trace) {
      var _dictate = {
        words: words.slice(0),
        options: options,
        _timeoutID: null,
        _trace: trace,

        start: function () {
          tts.say("请做好准备！");
          this._timeoutID = window.setTimeout(function (that) {
            that.read(1)
          }, this.options.wordInterval, this)
        },

        pause: function () {
          console.log(this._timeoutID);
          if (this._timeoutID !== null) {
            window.clearTimeout(this._timeoutID);
          }
        },

        read: function (times) {
          if (this.words.length === 0) {
            this._trace('');
            return;
          } else if (times === this.options.repeat) {
            tts.say(this.words[0], this.options.rate);
            this.words.shift();
            this._timeoutID = window.setTimeout(function (that) {
              that.read(1)
            }, this.options.wordInterval, this)
          } else {
            this._trace(this.words[0]);
            tts.say(this.words[0], this.options.rate);
            this._timeoutID = window.setTimeout(function (that) {
              that.read(times + 1)
            }, this.words[0].length * this.options.repeatInterval, this)
          }
        },

      };

      return _dictate;
    }


    var dictateOptions;

    function applyDictateOptions() {
      dictateOptions = {
        rate: parseFloat(setting.rate.value),
        repeatInterval: parseFloat(setting.repeatInterval.value),
        wordInterval: parseFloat(setting.wordInterval.value),
        repeat: parseFloat(document.querySelector('input[name=repeat]:checked').value),
      };
    }


    var wordsOptions;

    function applyWordsOptions() {
      wordsOptions = {
        book: '二年级上学期',
        lesson: setting.lessons.value,
        letter: parseInt(document.querySelector('input[name=letter]:checked').value),
        useBooks: setting.useBooks.checked,
        useCards: setting.useCards.checked,
      };
    }

    function genWords(books, options) {
      var letters = [].concat(options.useBooks ? books.filter(function (book) {
        return book.title === options.book
      })[0].lessons.filter(function (lesson) {
        return lesson.title === options.lesson
      })[0].letters : []).concat(options.useCards ? cards.filter(function (book) {
        return book.title === options.book
      })[0].lessons.filter(function (lesson) {
        return lesson.title === options.lesson
      })[0].letters : []);

      var words = [];

      letters.forEach(
        function (letter) {
          var length = letter.words.length;
          var limit = Math.min(length, options.letter);
          var _words = [];
          while (true) {
            var word = letter.words[Math.floor(Math.random() * length)];
            if (_words.indexOf(word) < 0) {
              _words.push(word);
            }
            if (_words.length === limit) {
              words = words.concat(_words);
              break;
            }
          }
        }
      );

      var _words = [];
      words.forEach(
        function (word) {
          if (_words.indexOf(word) < 0) {
            _words.push(word);
          }
        }
      );

      return _words.shuffle();

    }

    cards[0].lessons.forEach(function (lesson) {
      var option = document.createElement("option");
      option.value = lesson.title;
      option.text = lesson.title;
      setting.lessons.appendChild(option);
    });

    var words;

    var teacher;

    function trace(word) {
      document.querySelector('#tracer').innerText = word;
    }

    function ask() {
      applyWordsOptions();
      words = genWords(books, wordsOptions);
      var paper = document.querySelector('#paper');
      paper.style.visibility = 'hidden';
      paper.innerText = words;
      applyDictateOptions();
      teacher = dictate(words, dictateOptions, trace);
      return false;
    }

    function start() {
      teacher.start();
    }

    function pause() {
      teacher.pause();
    }

    function check() {
      var paper = document.querySelector('#paper');
      paper.style.visibility = '';
    }
  </script>
